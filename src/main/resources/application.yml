spring:
  application:
    name: "PaymentService"
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        globally_quoted_identifiers: true
  datasource:
    url: jdbc:postgresql://localhost:5435/paymentDB
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /api-docs
server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://host.docker.internal:8084/eureka/


